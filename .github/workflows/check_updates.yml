name: Tencent Notifier

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
    - cron: '1 16 * * *'    # 9:31 PM IST (16:01 UTC)
    - cron: '1 22 * * *'    # 3:31 AM IST (22:01 UTC)
  workflow_dispatch:        # Allow manual trigger

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push state.json

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Notifier
      run: python main.py

    - name: Commit and push state
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add state.json
        # Only commit if state.json has changed
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update state.json [skip ci]"
          git push
        fi
